<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap 5 Icons for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS for responsive table styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Notice Board</h1>

    <!-- Notice Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Description</th>
          <th>Attachment</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Rows (You can dynamically populate these rows) -->
        <tr>
          <td>2024-12-06</td>
          <td>Holiday Announcement</td>
          <td>The center will remain closed for the upcoming holidays.</td>
          <td><a href="path/to/holiday-announcement.pdf" target="_blank"><i class="bi bi-file-earmark-pdf"></i> Download</a></td>
        </tr>
        <tr>
          <td>2024-12-05</td>
          <td>New Batch Starting</td>
          <td>New batch for HSC Physics starts from 10th December.</td>
          <td><a href="path/to/new-batch-details.pdf" target="_blank"><i class="bi bi-file-earmark-pdf"></i> Download</a></td>
        </tr>
      </tbody>
    </table>

    <!-- Back to Dashboard Button -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="window.location.href='index.html'">
        <i class="bi bi-arrow-left"></i> Back to Login Page
      </button>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for enhanced interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
